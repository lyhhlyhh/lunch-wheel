<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    
    // åˆå§‹åŒ–æ¸…å–®èˆ‡æ¬Šé‡
    const defaultData = {
        "é£¯": [["é»‘ç›’å­è›‹åŒ…é£¯", 3], ["127å’–å“©", 2], ["ç´”ç²¹å’–å“©", 3], ["åŠ›è»’å±‹", 1], ["æé£›æ©Ÿ", 2]],
        "éºµ": [["ä½œæ‹Œä¹¾æ‹Œéºµ", 2], ["å¤å¸•ç¾©å¤§åˆ©éºµ", 4], ["ä¹æ¹¯å±‹æ‹‰éºµ", 3], ["æ³¡éºµé˜¿å§¨", 1], ["ç‰›è‚‰éºµ", 3]],
        "å°åƒ": [["åœ°ç“œçƒ", 2], ["é¹¹é…¥é›", 4], ["è”¥æ²¹é¤…", 3], ["å¤æ—©å‘³è›‹é¤…", 3]],
        "å…¶ä»–": [["éº¥ç•¶å‹", 4], ["ä¾¿åˆ©å•†åº—", 1], ["é‹è²¼", 3], ["ç„¡åéº»è¾£", 3], ["æ°´é¤ƒ", 2], ["ç«é‹", 4], ["æ‰“éº»å°‡", 1]]
    };

    let data = JSON.parse(JSON.stringify(defaultData));
    let currentCategory = "é£¯";
    let currentAngle = 0;
    let isSpinning = false;
    const colors = ["#FFADAD", "#FFD6A5", "#FDFFB6", "#CAFFBF", "#9BF6FF", "#A0C4FF", "#BDB2FF", "#FFC6FF"];

    function drawWheel() {
        const items = data[currentCategory];
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (items.length === 0) {
            ctx.fillStyle = "#666";
            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            ctx.fillText("æ²’æœ‰å¯ä»¥é¸çš„äº†TT...", cx, cy);
            return;
        }

        const totalWeight = items.reduce((sum, item) => sum + item[1], 0);
        let startAngle = currentAngle;

        items.forEach((item, i) => {
            const extent = (item[1] / totalWeight) * 2 * Math.PI;
            
            // 1. ç•«æ‰‡å½¢
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, cx - 10, startAngle, startAngle + extent);
            ctx.fillStyle = colors[i % colors.length];
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();

            // 2. ç•«æ­£å‘æ–‡å­—
            ctx.save();
            const textAngle = startAngle + extent / 2;
            const x = cx + (cx - 70) * Math.cos(textAngle);
            const y = cy + (cx - 70) * Math.sin(textAngle);
            
            ctx.translate(x, y);
            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // ç¹ªè£½åº—å (ç¨å¾®å¾€ä¸Š)
            ctx.font = "bold 13px Microsoft JhengHei";
            ctx.fillText(item[0], 0, -8);
            
            // ç¹ªè£½æ¬Šé‡ (ç¨å¾®å¾€ä¸‹ï¼Œå­—å°ä¸€é»)
            ctx.font = "10px Arial";
            ctx.fillText(`(é‡:${item[1]})`, 0, 8);
            
            ctx.restore();
            startAngle += extent;
        });

        // ç•«ä¸­å¿ƒé»
        ctx.beginPath();
        ctx.arc(cx, cy, 6, 0, 2 * Math.PI);
        ctx.fillStyle = "#333";
        ctx.fill();
    }

    function startSpin() {
        if (isSpinning || data[currentCategory].length === 0) return;
        isSpinning = true;
        let speed = Math.random() * 0.25 + 0.35; // éš¨æ©Ÿåˆå§‹é€Ÿåº¦
        const decay = 0.985;

        function animate() {
            if (speed > 0.0015) {
                currentAngle += speed;
                drawWheel();
                speed *= decay;
                requestAnimationFrame(animate);
            } else {
                isSpinning = false;
                getResult();
            }
        }
        animate();
    }

    function getResult() {
        const items = data[currentCategory];
        const totalWeight = items.reduce((sum, item) => sum + item[1], 0);
        
        // æŒ‡é‡åœ¨å³å´ 0 åº¦
        let normalizedAngle = (2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI);
        
        let currentSum = 0;
        let winnerIndex = 0;
        for (let i = 0; i < items.length; i++) {
            const extent = (items[i][1] / totalWeight) * 2 * Math.PI;
            if (normalizedAngle >= currentSum && normalizedAngle < currentSum + extent) {
                winnerIndex = i;
                break;
            }
            currentSum += extent;
        }

        const winner = items[winnerIndex][0];
        // å»¶é²ä¸€é»é»é¡¯ç¤ºå½ˆçª—ï¼Œè®“è½‰ç›¤å®Œå…¨åœç©©
        setTimeout(() => {
            alert(`ğŸ‰ ä»Šå¤©æ±ºå®šåƒï¼š${winner}ï¼`);
            if (confirm(`è¦ä¸è¦å¹«ä½ æ‰“é–‹Google åœ°åœ–å°èˆªéå»ã€Œ${winner}ã€å“‡ï¼Ÿ`)) {
                window.open(`https://www.google.com/maps/search/${encodeURIComponent(winner)}`, '_blank');
            }
            data[currentCategory].splice(winnerIndex, 1);
            drawWheel();
        }, 100);
    }

    function changeCategory() {
        currentCategory = document.getElementById('categorySelect').value;
        currentAngle = 0;
        drawWheel();
    }

    function addItem() {
        const name = document.getElementById('newName').value.trim();
        const weight = parseInt(document.getElementById('newWeight').value);
        if (name) {
            data[currentCategory].push([name, weight]);
            document.getElementById('newName').value = "";
            drawWheel();
        }
    }

    function resetData() {
        if (confirm("ç¢ºå®šè¦æ¢å¾©åˆå§‹é è¨­åå–®å—ï¼Ÿ")) {
